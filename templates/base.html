{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}
    {% endblock  %}
    <title>{% block titulo %}{% endblock  %}</title>
</head>
<body class="dark-theme">
    <nav>
        <a href="{% url 'pliagpt:index' %}"><img src="{% static 'images/logo.jpg' %}" class="logo"></a>
        <a href="{% url 'pliagpt:index' %}" class="links"><h1>Chef<span>IA</span></h1></a>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Sun_icon.svg" id="theme-toggle">
    </nav>

    {% block main %}
    {% endblock %}

    {% block extra_js %}
    {% endblock  %}
    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
